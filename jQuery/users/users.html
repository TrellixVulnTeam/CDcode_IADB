<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Users</title>
    <link rel="stylesheet" href="users.css">

    <script src="users.js"></script>

<body>
        <table >
            <tr>
                <th>First name</th>
                <th>Last name</th> 
                <th>Email Address</th>
                <th>Contact #</th>
            </tr>
        </table>
        <form action="process.php" method="post">
            <h1> Add User</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="First Name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="Last Name">
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" value="Email Address">
            <label for="contactno">Contact No: </label>
            <input type="text" id="contactno" name="contactno" value="Phone #">
            <input id="submit" type="submit" value="Add User">
        </form>
</body>
