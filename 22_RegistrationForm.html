<!doctype html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Registration Form</title>
    </head>
    <body>
        <form action="process.php" method="post">
            <h1>My Registration Form</h1>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br><br>
            
            <label for="email">Email</label>
            <input type="text" id="email" name="email"><br><br>

            <label for="password">Password </label>
            <input type="password" id="password" name="password"><br><br>

            <label for="pw_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="password_confirmation"><br><br>
            
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday"><br><br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">

            <p>A short description about yourself:</p>
            <textarea name="description"></textarea><br><br>

            <label for="favoritelanguage">Favorite Language</label>
            <select id="favoritelanguage" name="favoritelanguage">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="Python">Python</option>
                    <option value="R">R</option>
            </select><br><br>

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
