<!doctype html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Dojo Survey</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
    </head>
    <body>
        <form action="/process" method="post">
            <h1>Survey with Validation</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
         
            <label for="name">Your Name:</label>
            <input type="text" name="name"><br><br>
            <label for="favoritelanguage">Favorite Language</label>
            <select id="favoritelanguage" name="favoritelanguage">
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="Python">Python</option>
                    <option value="R">R</option>
            </select><br><br>
             Comment (optional): <br><br>
            <textarea name="Comment"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
