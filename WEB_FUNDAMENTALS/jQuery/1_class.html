<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Jquery Intro</title>
        <link rel="stylesheet" href="1_class.css">
        <script src="jquery-3.3.1.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
        <script>
            $(document).ready(function() {
                $('h1').css('color', 'purple');
                $('h1').click(function(){
                    // console.log('Clicked');
                    $('body').append('<h1 class="Appended"> I have been added </h1>')
                })

                $('h2').click(function(){
                    $('h1').show();
                    $('h2').fadeOut('slow');
                })
                $('body').on('click', '.Appended', function() {
                    $('body').append('<h1 class="Appended"> Appended by on!</h1>');
                })

            })
        </script>
    </head>
    <body>
        <h1 hidden>Hello World!</h1>
        <h2>Hellow Friends</h2>
    </body>
</html>
