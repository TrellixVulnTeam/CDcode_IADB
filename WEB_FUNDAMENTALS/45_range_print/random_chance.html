            function random_chance (num_qtr) {            
                while (num_qtr > 0) {
                console.log("num_qtr before game = "+ num_qtr);

                    num_qtr -- ;
                    console.log("LOST, num_qtr after game = "+ num_qtr);
                } else {
                  gg =Math.trunc(Math.random() * 51)+50 ;
                  num_qtr += gg
                  console.log("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX    Won "+ gg + " coins. num_qtr after game = "+ num_qtr);
                  break
                }
                }
                if (num_qtr == 0) {
                    console.log("you lost all your coins!")
                } else {
                    console.log("you have "+num_qtr+ " coins!")
                    }
               
            }
